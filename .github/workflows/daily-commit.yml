name: Daily Commit Workflow

on:
  schedule:
    - cron: '15 10 * * *'   # Runs daily at 10:15 UTC

  workflow_dispatch:        # Allows manual run (important)

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: 24f2001057@ds.study.iitm.ac.in Step
        run: echo "Workflow running"

      - name: Make Commit
        run: |
          date >> log.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add log.txt
          git commit -m "Daily automated commit" || echo "No changes"
          git push
